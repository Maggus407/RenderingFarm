<section class="bg-slate-800 rounded-xl p-6 shadow-lg border border-slate-700 xl:col-span-2">
    <div class="flex items-center justify-between mb-4 gap-3">
        <h3 class="text-lg font-semibold text-white flex items-center">
            <i class="fa-solid fa-list-ol mr-2"></i>Warteschlange
            <span id="queue-count" class="ml-2 bg-slate-700 text-xs px-2 py-0.5 rounded-full text-slate-300">0</span>
        </h3>
        <div class="flex items-center gap-2 text-xs">
            <button onclick="startAllJobs()" class="px-2.5 py-1 rounded border border-emerald-500/40 text-emerald-300 hover:bg-emerald-500/20">
                <i class="fa-solid fa-play mr-1"></i>Start alle
            </button>
            <button onclick="clearQueue()" class="px-2.5 py-1 rounded border border-red-500/40 text-red-300 hover:bg-red-500/20">
                <i class="fa-solid fa-trash mr-1"></i>Queue leeren
            </button>
        </div>
    </div>
    <div class="overflow-x-hidden">
        <table class="w-full table-fixed text-left text-sm text-slate-400">
            <thead class="text-xs uppercase bg-slate-700/50 text-slate-300">
                <tr>
                    <th class="px-3 py-3 rounded-l-lg w-[36%]">Datei</th>
                    <th class="px-3 py-3 w-[16%]">Status</th>
                    <th class="px-3 py-3 w-[20%]">Modus</th>
                    <th class="px-3 py-3 text-right rounded-r-lg w-[28%]">Aktion</th>
                </tr>
            </thead>
            <tbody id="queue-list" class="divide-y divide-slate-700"></tbody>
        </table>
    </div>
</section>
